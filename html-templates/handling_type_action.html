<!DOCTYPE html>
<html>
<body>

<head>
  <title>Selenium WebDriver - SendKeys()</title>
</head>   

<h2>HTML Forms</h2>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Enter Your First Name Here"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name Here"><br>
  <label for="lname">Email Address:</label><br>
  <input type="text" id="email" name="email" placeholder="Enter Your Email Address Here"><br>
  <label for="lname">Username:</label><br>
  <input type="text" id="user-name" name="user-name" value="admin"><br>
  <label for="lname">Password:</label><br>
  <input type="text" id="password" name="password" disabled placeholder="One time password will send to your given email address"><br>
  <label for="name" class="label">Confirm text is readonly</label><br>
  <input id="dontwrite" type="text" value="This text is readonly" readonly="" class="input"><br><br>
  <input type="submit" id="form-submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to the current url as query parameter value.</p>

</body>
</html>
